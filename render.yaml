databases:
  - name: mt5-trading-db
    plan: free

services:
  - type: web
    name: mt5-trading-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mt5-trading-db
          property: connectionString
